<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <div class="main-box">
        <div class="form-box">
          <div id="after"></div>
          <div class="button-box">
            <div id="btn"></div>
            <button id="log" type="button" class="toggle-btn" onclick="login()">
              Log in
            </button>
            <button
              id="reg"
              type="button"
              class="toggle-btn"
              onclick="register()"
            >
              Register
            </button>
          </div>
          <div class="social-icons">
            <a class="icon-link" href="#">
              <i class="fab fa-facebook cont-icon"></i>
            </a>
            <a class="icon-link" href="#">
              <i class="fab fa-instagram cont-icon"></i>
            </a>
            <a class="icon-link" href="#">
              <i class="fab fa-github cont-icon"></i>
            </a>
          </div>
          <form id="login" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Name"
              required
            />
            <input
              id="pwd"
              type="Password"
              class="input-field"
              placeholder="Password"
              required
            />

            <input type="submit" class="submit-btn" value="Log in" />
          </form>
          <form id="register" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Name"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email"
              required
            />
            <input
              id="pwd"
              type="Password"
              class="input-field"
              placeholder="Password"
              required
            />

            <input type="submit" class="submit-btn" value="Register" />
          </form>
        </div>
        <span class="sp sp-t"></span>
        <span class="sp sp-r"></span>
        <span class="sp sp-b"></span>
        <span class="sp sp-l"></span>
      </div>
    </div>

    <script>
      let x = document.getElementById("login");
      let y = document.getElementById("register");
      let z = document.getElementById("btn");
      let log = document.getElementById("log");
      let reg = document.getElementById("reg");
      let after = document.getElementById("after");

      function register() {
        x.style.left = "-500px";
        y.style.left = "0px";
        z.style.left = "110px";
        log.style.color = "rgb(234, 234, 235)";
        reg.style.color = "#252525";
        after.style.left = "0";
        after.style.top = "0";
      }
      function login() {
        x.style.left = "0px";
        y.style.left = "500px";
        z.style.left = "0px";
        reg.style.color = "rgb(234, 234, 235)";
        log.style.color = "#252525";
        after.style.left = "50%";
        after.style.top = "0";
      }
    </script>
  </body>
</html>
